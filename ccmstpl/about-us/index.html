		<script nonce="{CCMS_LIB:_default.php;FUNC:ccms_csp_nounce}">
			{CCMS_TPL:/_js/footer-js.html}

			/*
			var l=document.createElement("link");
			l.rel="stylesheet";
			l.href = "/ccmstpl/_css/style.css?v=1";
			var h=document.getElementsByTagName("head")[0];
			h.parentNode.insertBefore(l,h);
			*/

			/*
			Argument details for example_build_css_link() and example_build_js_link() function calls:
			arg1 = (1 = append AWS link), (empty = do not append AWS link)
			arg2 = (1 = append language code to link), (empty = do not append language code to link)	In other words, send it through the parser first like a normal template. ie: https://yourdomain.com/en/somefile.css, adding the 'en' will push this template through the parser first before outputting it to the browser.
			arg3 = a variable found in the config file that represents a partial pathway to the style sheet, not including and details about AWS, language code, or language direction)
			arg4 = (1 = append language direction to link), (empty = do not append language direction to link)
			arg5 = Version number, this is very helpful when trying to update files like css and js that don't get called by serviceWorker after they are stored. (empty = do not append '?v=some_number' to the URL.)

			Argument details for example_build_js_sri() function calls:
			arg1 = 1 = build sri code based on version stored on AWS.  empty = build sri code based on version stored on our own server.
			arg2 = a variable found in the config file that represents a partial pathway to the style sheet. (Not including details about AWS, language code, or language direction)
			*/

			{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_css_link("","","CSS-01","","")}
			{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_css_link("","","GDPR-CSS","","")}

			function loadJSResources(){
				loadFirst("{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_link("","","MODERNIZER","","")}",function(){
					loadFirst("{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_link("","","JQUERY","","")}",function(){
						loadFirst("{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_link("","","JS-01","","")}",function(){
							loadFirst("/ccmstpl/_js/lazyload-17.4.0.min.js",function(){
								loadFirst("{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_link("","","GDPR-JS","","")}",function(){

									/* https://github.com/verlok/vanilla-lazyload */
									var lazyLoad = new LazyLoad({
										elements_selector:".lazy",
										cancel_on_exit:true
									});

									new VGNav({
									  expand: 'md',
									}).toggle();

									/* General Data Protection Regulation (GDPR) Cookie Consent Banner */
									window.wpcc.init({"colors":{"popup":{"background":"var(--cl0)","text":"#000000","border":"var(--cl3)"},"button":{"background":"var(--cl3)","text":"#ffffff"}},"position":"bottom","padding":"none","fontsize":"tiny","content":{"href":"/{CCMS_LIB:_default.php;FUNC:ccms_lng}/about-us/privacy-policy.html","message":"{CCMS_DB:all,cookie_text}","link":"{CCMS_DB:all,cookie_link}","button":"{CCMS_DB:all,cookie_button}"}})

								}{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_sri("","GDPR-JS")});
							});
						}{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_sri("","JS-01")});
					}{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_sri("","JQUERY")});
				}{CCMS_LIB:examples/xyzzy.php;FUNC:example_build_js_sri("","MODERNIZER")});
			}

			if(window.addEventListener){
				window.addEventListener("load",loadJSResources,false);
			}else if(window.attachEvent){
				window.attachEvent("onload",loadJSResources);
			}else{window.onload=loadJSResources;}
		</script>
